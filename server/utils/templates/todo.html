<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--Font Awesone cdn css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/style.css">
    
    <title>ProductivePanda</title> 
</head>
<body>


    <header>
        <h1>ProductivePanda: Your To-Do List</h1> <!--Will add a sliding animation here  maybe sparkle emoji during it-->
    </header>

    <form action="">
        <input type="text" class="todo-input" placeholder="task goes here...">
        <button type="submit" class="todo-button">
            <i class="fas fa-plus-circle fa-lg"></i>
        </button>
        <div class="select">
            <select class="filter-todo" name="todos" >
                <option value="all">All Tasks</option>
                <option value="finished">Finished</option>
                <option value="awaiting">Awaiting</option>
            </select>
        </div>
        
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>


    <script src="/static/main.js"></script>

</body>
</html>
