<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/style.css">
    
    <title class="">Login</title>
</head>
<body>
    <h1 class="login-page-title">Login Page</h1>
    <form method="POST" action="" class="login-form">
        {{ form.hidden_tag() }}
        {{ form.username(class_='login-input-field') }}
        {{ form.password(class_='login-input-field') }}
        {{ form.submit(class_='app-login-button') }} <!--login button-->
    </form>
    
    <div class="login-register-container">
        <a href="{{url_for('register')}}" class="login-register-btn">Don't Have an Account? Sign up</a>
    </div>
    
</body>
</html>
